<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SUDOKU</h1>
    <hr>
    <div id="niveles">
        <button class="btn btn-facil">Facil 1/10</button>
        <button class="btn btn-medio">Medio 1/10</button>
        <button class="btn btn-dificil">Dificil 1/10</button>
    </div>
    <div id="status">
        <p id="tiempo">00:00</p>
        <button class="btn-comenzar reiniciar">COMENZAR JUEGO</button>
        <h2 id="errores">0</h2>
    </div>
    <div id="tablero"></div>
    <br>
    <div id="numeros"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
